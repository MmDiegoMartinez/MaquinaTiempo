<body>

   <div class="barra">
    <div class="loader1"></div>
    <div class="loader"></div>
   </div>
   
   <script>
    // Función para redireccionar a la página correspondiente después de 5 segundos
    function redirect(selectedValue) {
        setTimeout(function() {
            switch (selectedValue) {
                case "1":
                    window.location.href = "Cretacico.html?anio=1";
                    break;
                case "2":
                    window.location.href = "Prehistoria.html?anio=2";
                    break;
                case "3":
                    window.location.href = "AntiguoEgipto.html?anio=3";
                    break;
                case "4":
                    window.location.href = "index.html?anio=4";
                    break;
                case "5":
                    window.location.href = "Futurista.html?anio=5";
                    break;
                case "6":
                    window.location.href = "Postapocaliptico.html?anio=6";
                    break;
                default:
                    // Redireccionar a una pagina de error u otra pagina por defecto si es necesario
                    window.location.href = "index.html?anio=4"; // Por defecto, redirige a index.html
            }
        }, 4000); // Espera 4 segundos antes de redireccionar
    }

    // Obtener el valor enviado desde el formulario en la página anterior
    const urlParams = new URLSearchParams(window.location.search);
    const selectedValue = urlParams.get('anio');

    // Redireccionar después de esperar 3 segundos
    redirect(selectedValue);
   </script>
   <audio id="audio" src="Audios/Sonido de viaje en el tiempo.mp3"></audio>
   <script src="js/sonidos.js"></script>
</body>
