<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Estilos.css">
</head>
 <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            transition: filter 0.2s;
        }
        .flash {
            filter: brightness(2);
        }
    </style>
<body>
    
   <div class="barra">
    <img src="img/Maquina.png" id="bouncingImage">
    <div class="loader1"></div>
    <div class="loader"></div>
   </div>
   
   <script>
    // Función para redireccionar a la página correspondiente después de 5 segundos
    function redirect(selectedValue) {
        setTimeout(function() {
            switch (selectedValue) {
                case "1":
                    window.location.href = "Cretacico.html?anio=1";
                    break;
                case "2":
                    window.location.href = "Prehistoria.html?anio=2";
                    break;
                case "3":
                    window.location.href = "AntiguoEgipto.html?anio=3";
                    break;
                case "4":
                    window.location.href = "index.html?anio=4";
                    break;
                case "5":
                    window.location.href = "Futurista.html?anio=5";
                    break;
                case "6":
                    window.location.href = "Postapocaliptico.html?anio=6";
                    break;
                default:
                    // Redireccionar a una pagina de error u otra pagina por defecto si es necesario
                    window.location.href = "index.html?anio=4"; // Por defecto, redirige a index.html
            }
        }, 4000); // Espera 4 segundos antes de redireccionar
    }

    // Obtener el valor enviado desde el formulario en la página anterior
    const urlParams = new URLSearchParams(window.location.search);
    const selectedValue = urlParams.get('anio');

    // Redireccionar después de esperar 3 segundos
    redirect(selectedValue);

    //Animacion de la maquina
    const image = document.getElementById('bouncingImage');
        const speed = 5; // Speed of the image movement
        let dx = speed;
        let dy = speed;
        let x = Math.random() * (window.innerWidth - image.width);
        let y = Math.random() * (window.innerHeight - image.height);

        function moveImage() {
            x += dx;
            y += dy;

            if (x + image.width >= window.innerWidth || x <= 0) {
                dx = -dx;
                flashImage();
            }

            if (y + image.height >= window.innerHeight || y <= 0) {
                dy = -dy;
                flashImage();
            }

            image.style.left = x + 'px';
            image.style.top = y + 'px';

            requestAnimationFrame(moveImage);
        }

        function flashImage() {
            image.classList.add('flash');
            setTimeout(() => {
                image.classList.remove('flash');
            }, 100);
        }

        moveImage();
   </script>
   <audio id="audio" src="Audios/Sonido de viaje en el tiempo.mp3"></audio>
   <script src="js/sonidos.js"></script>
</body>

</html>
